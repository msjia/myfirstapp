<label>UserName</label>
 <!-- <input type="text" class="form-control" (input)="onUpdateServerName($event)">  -->
<input type="text" class="form-control" (input)="onUpdateUserName($event)" [(ngModel)]="userName">
 <p>{{ userName }}</p> 
<button class="btn btn-primary" [disabled]="userName === ''" (click)="userName = ''">Reset</button>
